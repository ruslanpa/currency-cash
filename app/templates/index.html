<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="static/main.css"/>

    <title>{{ title }}</title>
</head>
<body>
{% for organization in organizations %}
<div class="organization">
    {{ organization.title }} {{ organization.city }} {{ organization.address }} {{ organization.phone }}
    {% for name, value in organization.currencies.items() %}
    <div class="currency">{{ name, value}}</div>
    {% endfor %}
</div>
{% endfor %}
</body>
</html>
